name: Server Release

on:
  push:
    tags:
      - 'server-v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm i

      - name: Build
        working-directory: server
        run: npm run build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/server-v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        working-directory: server
        run: |
          mkdir -p release/hive-server
          cp -r dist release/hive-server/
          cp package.json release/hive-server/
          cp package-lock.json release/hive-server/
          cp -r node_modules release/hive-server/ 2>/dev/null || true
          cp .env.example release/hive-server/ 2>/dev/null || true
          cd release
          tar -czvf hive-server-${{ steps.version.outputs.VERSION }}.tar.gz hive-server
          zip -r hive-server-${{ steps.version.outputs.VERSION }}.zip hive-server

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Server v${{ steps.version.outputs.VERSION }}
          body: |
            ## Hive Server v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            1. Download and extract the archive
            2. Copy `.env.example` to `.env` and configure
            3. Run `npm start` or use Docker
            
            ### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}/server:${{ steps.version.outputs.VERSION }}
            ```
          files: |
            server/release/hive-server-${{ steps.version.outputs.VERSION }}.tar.gz
            server/release/hive-server-${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/server-v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/server:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

